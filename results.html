    <div id="saved-contain" class="container">
        <header>
            <h1>Nomad Traveler</h1>
        </header>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-12">

                <!-- Flight sked -->
                <div class="card mb-4">
                    <div class="card-header font-weight-bold h3 text-white" id="flight-cities">Saved Flights</div>
                    <div class="card-body" id="flight-results">
                        <table class="table table-sm table-dark" id='flight-sked'>
                            <thead>
                                <tr>
                                    <th scope="col">Date</th>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Airline</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Remove</th>


                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-md-12">

                <!-- Events sked -->
                <div class="card mb-4">
                    <div class="card-header font-weight-bold h3 text-white" id="event-cities">Saved Events</div>
                    <div class="card-body" id="event-results">
                        <table class="table table-sm table-dark" id='event-sked'>
                            <thead>
                                <tr>
                                    <th scope="col">Event</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Remove</th>

                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
